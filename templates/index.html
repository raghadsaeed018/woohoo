{% extends "layout.html" %}

{% block title %}
    My Pets
{% endblock %}

{% block main %}
    <div class="py-4 d-flex">
        <h1 class="badge text-bg-secondary fs-5 ms-auto me-3">{{ cash }}</h1>
    </div>
    <div class="text-center container-fluid py-4">
        <div class="row row-cols-2 row-cols-md-2 row-cols-lg-4 g-3">
            {% for pet in pets %}
                    <div class="col">
                        <div class="card text-bg-success mb-3">
                            <img src="{{ pet['image'] }}" class="card-img-top aspect-ratio-16x9" alt="Pet image">
                            <div class="card-body">
                                <h5 class="card-title">{{ pet['name'] }}</h5>
                                <p class="card-text">Mood: {{ pet['description'] }}</p>
                            </div>
                                <button type="submit" class="btn btn-outline-light">Snuggle</button>
                            </div>                                    
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
